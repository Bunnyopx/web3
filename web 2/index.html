<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epic Games Style Navbar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="#">EpicGames</a>
      </div>
      <ul class="nav-links">
        <li><a href="#" class="nav-link">Home</a></li>
        <li><a href="#" class="nav-link">Store</a></li>
        <li><a href="#" class="nav-link">Rent</a></li>
      </ul>
      <div class="auth-buttons">
        <a href="#" class="login-btn">Log In</a>
        <a href="#" class="signup-btn">Sign Up</a>
      </div>
    </nav>
  </header>

  <header class="carousel">
    <div class="carousel-images">
      <img src="ok1.jpg" alt="Image 1" class="carousel-image active">
      <img src="ok2.jpg" alt="Image 2" class="carousel-image">
      <img src="ok3.jpg" alt="Image 3" class="carousel-image">
    </div>
  </header>

</body>
</html>
